<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div
      class="container-fluid text-center d-flex flex-column align-items-center"
    >
      <h1 class="mt-5 text-light">Random Card Generator</h1>
      <div class="my-card mt-5">
        <span class="top-icon"></span>
        <span class="number"></span>
        <span class="bot-icon"></span>
      </div>
      <button class="btn mt-5 bg-light">Swap Card</button>
      <div class="input-group input-group-sm mt-5">
        <input
          type="text"
          class="form-control input"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"
          placeholder="Set your own width in px"
        />
      </div>
    </div>
  </body>
</html>
